<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" href="img/Logo.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <title>Login - Reporteador</title>
</head>
<body>
  <!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<div class="img">
			<img src="img/Logo_Input.png">
		</div>
		<div class="login-content">
			<form id="login-form" action="reports/dropDowns.html" onsubmit="validateForm(event)">
				<!-- <img src="img/Logo.png"> -->
				<h2 class="title">LOGIN</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Usuario</h5>
           		   		<input id="username-input" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Contraseña</h5>
           		    	<input id="password-input" type="password" class="input">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Iniciar Sesión">
            </form>
						<div id="status-message"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
