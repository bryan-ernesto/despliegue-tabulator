<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="icon" href="img/Logo.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<title>Login - Reporteador</title>
</head>

<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<div id="carousel">
				<button id="prev" title="Ver anterior">❮</button>
				<div class="carousel-images">
					<img src="img/Reglas de oro/Regla_1.png" data-day="1" alt="Imagen 1">
					<img src="img/Reglas de oro/Regla_2.png" data-day="2" alt="Imagen 2">
					<img src="img/Reglas de oro/Regla_3.png" data-day="3" alt="Imagen 3">
					<img src="img/Reglas de oro/Regla_4.png" data-day="4" alt="Imagen 4">
					<img src="img/Reglas de oro/Regla_5.png" data-day="5" alt="Imagen 5">
					<img src="img/Reglas de oro/Regla_6.png" data-day="6" alt="Imagen 6">
					<img src="img/Reglas de oro/Regla_7.png" data-day="7" alt="Imagen 7">
					<img src="img/Reglas de oro/Regla_8.png" data-day="8" alt="Imagen 8">
					<img src="img/Reglas de oro/Regla_9.png" data-day="9" alt="Imagen 19">
					<img src="img/Reglas de oro/Regla_10.png" data-day="10" alt="Imagen 10">
					<img src="img/Reglas de oro/Regla_11.png" data-day="11" alt="Imagen 11">
					<img src="img/Reglas de oro/Regla_12.png" data-day="12" alt="Imagen 12">
					<img src="img/Reglas de oro/Regla_13.png" data-day="13" alt="Imagen 13">
					<img src="img/Reglas de oro/Regla_14.png" data-day="14" alt="Imagen 14">
					<img src="img/Reglas de oro/Regla_15.png" data-day="15" alt="Imagen 15">
					<img src="img/Reglas de oro/Regla_16.png" data-day="16" alt="Imagen 16">
					<img src="img/Reglas de oro/Regla_17.png" data-day="17" alt="Imagen 17">
					<img src="img/Reglas de oro/Regla_18.png" data-day="18" alt="Imagen 18">
					<img src="img/Reglas de oro/Regla_19.png" data-day="19" alt="Imagen 19">
					<img src="img/Reglas de oro/Regla_20.png" data-day="20" alt="Imagen 20">
					<img src="img/Reglas de oro/Regla_21.png" data-day="21" alt="Imagen 21">
					<img src="img/Reglas de oro/Regla_22.png" data-day="22" alt="Imagen 22">
					<img src="img/Reglas de oro/Regla_23.png" data-day="23" alt="Imagen 23">
					<img src="img/Reglas de oro/Regla_24.png" data-day="24" alt="Imagen 24">
					<img src="img/Reglas de oro/Regla_25.png" data-day="25" alt="Imagen 25">
					<img src="img/Reglas de oro/Regla_26.png" data-day="26" alt="Imagen 26">
					<img src="img/Reglas de oro/Regla_27.png" data-day="27" alt="Imagen 27">
					<img src="img/Reglas de oro/Regla_28.png" data-day="28" alt="Imagen 28">
					<img src="img/Reglas de oro/Regla_29.png" data-day="29" alt="Imagen 29">
					<img src="img/Reglas de oro/Regla_30.png" data-day="30" alt="Imagen 30">
				</div>
				<button id="next" title="Ver siguiente">❯</button>
			</div>
		</div>
		<div class="login-content">
			<form id="login-form" onsubmit="validateForm(event)">
				<img src="img/Logo-MC-png.png" class="img-form-logo">
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Usuario</h5>
						<input id="username-input" type="text" class="input" autofocus>
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Contraseña</h5>
						<input id="password-input" type="password" class="input">
					</div>
				</div>
				<input type="submit" class="btn" value="Iniciar Sesión">
			</form>
			<div id="status-message"></div>
		</div>
	</div>
	<img class="wave-2" src="img/wave2.png">
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
