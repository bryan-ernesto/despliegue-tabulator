<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte - Libro de Compras</title>
    <link rel="icon" href="img/Logo.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="user-bar">
      <div class="btn-menu">
        <label for="btn-menu">☰</label>
      </div>
      <div class="user-info">
        <span id="welcome-message">Bienvenido,</span>
        <span id="username"></span>
      </div>
      <input type="checkbox" id="btn-menu">
      <div class="container-menu">
        <div class="cont-menu">
          <nav>
            <a href="../dropDowns.html">← Selección de reportes</a>
            <a href="reporte-cheques-circulacion-general.html">Reporte - Cheques en Circulación</a>
            <a href="reporte-cheques-circulacion-general.html">Reporte - Libro de Compras</a>
          </nav>
          <label for="btn-menu">❌</label>
        </div>
      </div>
      <button id="logout-button">Cerrar sesión</button>
    </div>
    <div class="dropdowns">
      <select id="empresa-select" class="select-large"></select>
      <button id="clear-button">X</button>
      Fecha Inicial: <input type="date" id="fecha-inicial" placeholder="Fecha inicial">
      Fecha Final: <input type="date" id="fecha-final" placeholder="Fecha final">
      <button id="actualizar-button">Actualizar</button>
    </div>
    <div id="example-table"></div>
    <div class="tabulator-buttons mt-2 mb-3">
      <button onclick="exportTable()" class="tabulator-export">
        Exportar a CSV
      </button>
      <button id="refresh">Refrescar tabla</button>
    </div>
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.3/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datepicker-js@1.10.0/dist/datepicker.min.js"></script>
    <script src="../../js/report-libro-compras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs/plugin/customParseFormat"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
