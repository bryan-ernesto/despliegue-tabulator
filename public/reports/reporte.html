<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

	<link rel="icon" href="img/Logo.png" type="image/x-icon">

  rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="user-bar">
    <div class="user-info">
      <span id="welcome-message">Bienvenido,</span>
      <span id="username"></span>
    </div>
    <button id="logout-button">Cerrar sesi√≥n</button>
  </div>
  <!-- <input type="text" id="search-input" placeholder="Buscar..."> -->
  <div class="filters mt-3">
  <div class="filter">
    <input type="text" class="filter-input" data-column="nombre" placeholder="Filtrar por nombre">
    <button onclick="applyFilter(event)" class="filter-button btn btn-primary">Filtrar</button>
    <button onclick="clearFilter(event)" class="clear-filter-button">X</button>
  </div>
  <div class="filter">
    <input type="text" class="filter-input" data-column="username" placeholder="Filtrar por username">
    <button onclick="applyFilter(event)" class="filter-button">Filtrar</button>
    <button onclick="clearFilter(event)" class="clear-filter-button">X</button>
  </div>
  <div class="filter">
    <input type="text" class="filter-input" data-column="correo" placeholder="Filtrar por correo">
    <button onclick="applyFilter(event)" class="filter-button">Filtrar</button>
    <button onclick="clearFilter(event)" class="clear-filter-button">X</button>
  </div>
  <div class="filter">
    <input type="text" class="filter-input" data-column="estado" placeholder="Filtrar por estado">
    <button onclick="applyFilter(event)" class="filter-button">Filtrar</button>
    <button onclick="clearFilter(event)" class="clear-filter-button">X</button>
  </div>
  </div>
  <div id="example-table"></div>
  <div class="tabulator-buttons mt-2 mb-3">
    <button onclick="exportTable()" class="tabulator-export">Exportar a CSV</button>
    <button id="refresh">Refrescar tabla</button>
  </div>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
