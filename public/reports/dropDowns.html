<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../../img/LOGO-MC-FINAL.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <title>Lista de Reportes</title>
  <link rel="stylesheet" href="/css/drop.css" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div id="info-popup" style="display: none;">
    Si necesitas ver algún reporte por area (tickets), selecciona tu empresa, departamento y equipo
    <button class="close-btn" onclick="closePopup()">×</button>
  </div>
  <div id="info-popup-2" style="display: none;">
    Si no tienes acceso a un reporte, solita los permisos necesarios enviando un correo a <a
      href="mailto:soportemejoracontinua@servinova.com.gt?subject=Solicitud de Permisos&body=Necesito que se me asignen permisos para el reporte de ">soportemejoracontinua@servinova.com.gt</a>
    <button class="close-btn" onclick="closePopup()">×</button>
  </div>
  <div class="user-bar">
    <div class="user-info">
      <span id="welcome-message" class="welcome-message-nav">Bienvenido,</span>
      <span id="username"></span>
    </div>
    <img src="../img/Logo_Groupnova_Negro-removebg-preview.png" alt="Nombre Groupnova" class="img-userbar">
    <button id="logout-button"><i class="fas fa-sign-out-alt icon-logout"></i> Cerrar sesión</button>
  </div>
  <div class="dropdowns">
    <select id="empresa-select" class="select-large"></select>
    <button id="clear-button">X</button>

    <select id="departamento-select" class="select-large"></select>
    <button id="clear-button-d">X</button>

    <select id="equipo-select" class="select-large"></select>
    <button id="clear-button-e">X</button>
  </div>
  <div class="buttons-reports">
    <button id="show-page-report1" class="report-button" data-app-id="7">
      <a href="reports/reporte-cheques-circulacion-general.html"><i class="fa-solid fa-money-bill icon-cheques"></i>
        Cheques en Circulación</a>
    </button>
    <button id="show-page-report3" class="report-button" data-app-id="8">
      <a href="reports/reporte-libro-de-compras.html"><i class="fa-solid fa-bag-shopping icon-compras"></i> Libro de
        Compras</a>
    </button>
    <button id="show-page-report4" class="report-button" data-app-id="10">
      <a href="reports/reporte-recepcion-documentos.html"><i class="fa-solid fa-file-invoice-dollar icon-recepcion"></i>
        Recepción de Documentos</a>
    </button>
    <button id="show-page-report5" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets.html"><i class="fa-solid fa-ticket icon-tickets"></i> Tickets</a>
    </button>
    <button id="show-page-report6" class="report-button" data-app-id="12">
      <a href="reports/reporte-nova-tickets - general.html"><i class="fa-solid fa-ticket icon-tickets-general"></i>
        Tickets - General</a>
    </button>
    <button id="show-page-report7" class="report-button" data-app-id="13">
      <a href="reports/reporte-levantamientos.html"><i class="fa-solid fa-layer-group icon-levantamientos"></i>
        Levantamientos</a>
    </button>
    <button id="show-page-report8" class="report-button" data-app-id="14">
      <a href="reports/reporte-nova-quejas.html"><i class="fa-regular fa-face-sad-tear icon-quejas"></i> Quejas</a>
    </button>
    <button id="show-page-report9" class="report-button" data-app-id="9">
      <a href="reports/reporte-compras-odc.html"><i class="fa-solid fa-cart-shopping icon-odc"></i> Compras ODC</a>
    </button>
    <button id="show-page-report10" class="report-button" data-app-id="15">
      <a href="reports/reporte-marcaje.html"><i class="fa-solid fa-fingerprint icon-marcaje"></i> Marcaje</a>
    </button>
    <button id="show-page-report11" class="report-button" data-app-id="6">
      <a href="reports/reporte-gestiones-azteca.html"><i class="fa-solid fa-building-columns icon-azteca"></i> Gestiones
        Azteca</a>
    </button>
    <button id="show-page-report12" class="report-button" data-app-id="26">
      <a href="reports/reporte-aplicativo-login.html"><i class="fa-solid fa-right-to-bracket icon-login"></i> Login
        Aplicativos</a>
    </button>
    <button id="show-page-report13" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets -contabilidad.html"><i class="fa-solid fa-ticket icon-tickets-conta"></i>
        Tickets</a>
    </button>
    <button id="show-page-report14" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets-solicitante.html"><i
          class="fa-solid fa-ticket icon-tickets-solicitante"></i> Tickets</a>
    </button>
    <button id="show-page-report15" class="report-button" data-app-id="28">
      <a href="reports/reporte-sat-delta-recepcion.html"><i class="fa-solid fa-file icon-sat-delta"></i> Sat- Delta -
        Recepción</a>
    </button>
    <button id="show-page-report16" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets - it.html"><i class="fa-solid fa-ticket icon-tickets"></i>
        Tickets</a>
    </button>
    <button id="show-page-report17" class="report-button" data-app-id="31">
      <a href="reports/reporte-actualizado-saldos.html"><i class="fa-solid fa-upload icon-saldos"></i>
        Saldos</a>
    </button>
    <button id="show-page-report18" class="report-button" data-app-id="34">
      <a href="reports/reporte-nova-cronograma-pagos.html"><i class="fa-solid fa-calendar-days icon-cronograma"></i>
        Cronograma pagos-tareas</a>
    </button>
    <button id="show-page-report19" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets - novales.html"><i class="fa-solid fa-ticket icon-tickets"></i>
        Tickets</a>
    </button>
    <button id="show-page-report20" class="report-button" data-app-id="11">
      <a href="reports/reporte-nova-tickets - programacion.html"><i class="fa-solid fa-ticket icon-tickets"></i>
        Tickets</a>
    </button>
  </div>
  <img class="logo-footter" src="../img/LOGO-MC-FINAL.ico">
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
